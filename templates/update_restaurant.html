{%extends 'base.html'%}
{%block content%}
<form action=/update_restaurant/{{Id}} method="POST">
    <input type="hidden" name = "Id" value= "{{Id}}">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value= "{{name}}" placeholder="Name"><br><br>


    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" value= "{{address}}" placeholder="Address"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" value= "{{phone}}"placeholder="phone"><br><br>

    <input type="submit" value="Update Restaurant Info">
  
</form>
{%endblock%}
